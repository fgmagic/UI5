specVersion: "4.0"
metadata:
  name: com.myorg.myapp
type: application
framework:
  name: SAPUI5
  version: "1.136.2"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
resources:
  configuration:
    paths:
      webapp: "webapp"
    excludes:
      - "server.js"
      - "node_modules/**"
      - "package*.json"
      - "*.md"
      - ".git/**"
      - "dist/**"
builder:
  resources:
    excludes:
      - "test/e2e/**"
      - "server.js"
      - "node_modules/**"
      - "package*.json"
      - "*.md"
      - ".git/**"
      - "dist/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /northwind
      configuration:
        baseUri: https://services.odata.org/v2/northwind/northwind.svc/
        allowMethods: [GET, POST, HEAD, PUT, DELETE, PATCH, OPTIONS]
